<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  
</head>

<body>

  <h1 id="title">Calculator</h1>
    <p id="description">This is a simple Calculator made with HTML, CSS, BootStrap and JavaScript</p>
  <div class="calculator">
    <input class="text" id="result">
  </input>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="7"  onclick=getVal(7)>7</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="8" onclick=getVal(8)>8</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="9" onclick=getVal(9)>9</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="add" onclick="getVal('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="4" onclick=getVal(4)>4</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="5" onclick=getVal(5)>5</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="6" onclick=getVal(6)>6</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="subtract" onclick="getVal('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="1" onclick=getVal(1)>1</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="2" onclick=getVal(2)>2</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary" id="3" onclick=getVal(3)>3</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="multiply" onclick="getVal('*')">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="0" onclick=getVal(0)>0</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="decimel" onclick="getVal('.')">.</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="divide" onclick="getVal('/')">/</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="modules" onclick="getVal('%')">%</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button id="clear" type="button" class="btn btn-dark" onclick=clr()>C</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success" id="equal" onclick=eq()>=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
